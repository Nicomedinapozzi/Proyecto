<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Estilos boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../Estilos/main.css">
  <title>Proyecto Medina Pozzi Nicolas</title>
</head>

<body>

  <!--Encabezado-->

  <nav class="navbar bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
            <img src="../Multimedia/PelotaLogo.png" alt="" width="40" height="28" class="d-inline-block align-text-top">
            Home
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link active" href="./elclub.html">El Club</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./canchas.html">Canchas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./staff.html">Staff</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contacto</a>
              </li>               
          </ul>            
        </div>
      </div>
    </div>
  </nav>

  <!--Cuerpo-->

  <div class="main-gral">

    <div class="cuerpo">


      <h1 class="display-4">Nuestras canchas</h1>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="../Multimedia/Cancha1.jpg" class="d-block w-100" alt="Cancha1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cancha1</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../Multimedia/Cancha2.jpg" class="d-block w-100" alt="Cancha2">
            <div class="carousel-caption d-none d-md-block">

              <h5>Cancha2</h5>
            </div>
          </div>

          <div class="carousel-item">
            <img src="../Multimedia/Cancha3.jpg" class="d-block w-100" alt="Cancha3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cancha3</h5>
            </div>
          </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>

  </div>


  <footer>
    <!--Pie de pagina-->
    <p>Av del club 5696, Lanus, Buenos Aires, Argentina</p>
    <div>
      <img src="../Multimedia/Logo Ig.png" alt="">
      <img src="../Multimedia/Logo Facebook.png" alt="">
      <img src="../Multimedia/Logo Whatsapp.png" alt="">
    </div>

  </footer>

  <!--JS Boostrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
