<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Club de Padel">
    <meta name="keywords" content="Club padel paddel paleta pelota deporte cancha entrenamiento">
    <!--Estilos bootstrap-->

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Estilos Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Estilos/main.css">
    <title>La Carme Paddel Club</title>
</head>

<body>    
    <header>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../Multimedia/PelotaLogo.png" alt="Logo del Club" width="40" height="28"
                        class="d-inline-block align-text-top">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="./elclub.html">El Club</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./canchas.html">Canchas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./staff.html">Staff</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-gral">
            <section class="cuerpo">
                <h1 class="letragrande">Contacto</h1>
                <p>Completa el formulario con tus consultas y nos estaremos comunicando con vos</p>
                <div class="margenes">
                    <fieldset>
                        <form action="" method="get" enctype="text/plain">
                            <div class="margenes">
                                <label for="Username">Nombre:
                                    <input class="input" type="text" name="Username" id="Username">
                                </label>
                            </div>
                            <div class="margenes">
                                <label for="Email">Email:
                                    <input class="input" type="text" name="Email" id="Email">
                                </label>
                            </div>
                            <div class="margenes">
                                <label for="Celular">Celular:
                                    <input class="input" type="text" name="Celular" id="Celular">
                                </label>
                            </div>
                            
                            <div class="margenes">
                                <Label for="Texuser">
                                    <textarea name="Texuser" id="Texuser" cols="30" rows="10"></textarea>
                                </Label>
                            </div>
                    </fieldset>
                    <div class="margenes">
                        <input class="btn btn-dark" type="submit" value="Enviar">
                        <input class="btn btn-dark" type="reset" value="Limpiar Campos">
                    </div>                
                    </form>
                </div>
        </section>
    </main>

    <footer>
        <div class="footer">
        <h3 class="letrafooter">Av del club 5696, Lanus, Buenos Aires, Argentina</h3>        
            <div class="footer-redes">
                <ul>
                    <a href=""><i class="bi bi-instagram footer-iconos"></i></a>
                    <a href=""><i class="bi bi-facebook footer-iconos"></i></a>
                    <a href=""><i class="bi bi-whatsapp footer-iconos"></i></a>
                </ul>
            </div>
        </div>
    </footer>


    <!--JS Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
